<div class="sideBar">
  <div class="top d-flex">
    <h2>Records</h2>
    <button mat-stroked-button [routerLink]="'new'">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="list">
    <ul>
      <li *ngFor="let record of records">
        <a
          [routerLink]="['record', record.id]"
          routerLinkActive="router-link-active"
          >{{ record.name }}</a
        >
      </li>
    </ul>
  </div>
</div>

<h1 id="tableLabel">Records</h1>
<p>blabla content</p>
<router-outlet />
