<h4>New Record</h4>
<div [formGroup]="form">
  <mat-form-field appearance="outline" class="no-subscript-wrapper">
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="no-subscript-wrapper">
    <input matInput placeholder="Description" formControlName="description" />
  </mat-form-field>
  <div class="button-group">
    <button mat-stroked-button (click)="saveRecord()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-stroked-button color="accent" (click)="navigateToPropertyCreator()">
      <mat-icon>settings</mat-icon>
      Create Properties
    </button>
  </div>
</div>
