name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run integration tests
      run: dotnet test UniversalItemManagement.IntegrationTests/UniversalItemManagement.IntegrationTests.csproj --no-build --verbosity normal

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: universalitemmanagement.client/package-lock.json

    - name: Install dependencies
      working-directory: ./universalitemmanagement.client
      run: npm ci

    - name: Build Angular app for GitHub Pages
      working-directory: ./universalitemmanagement.client
      run: npm run build -- --configuration production --base-href /UniversalItemManagement/

    - name: Add .nojekyll file
      run: touch ./universalitemmanagement.client/dist/universalitemmanagement.client/browser/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './universalitemmanagement.client/dist/universalitemmanagement.client/browser'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
